<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slice of Life in NYC</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>

    <!-- d3 JavaScript -->
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <!-- Icons -->
    <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    
    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>
<body>

  <header class="hero text-center" id="video_cover"
    >
    <h1>A Slice of Life in NYC</h1>
    <h3><small class="text-muted">Plan your perfect day in New York City</small></h3>
        <div id="container">
      <video id="background_video" loop muted></video>
      <!--<div id="video_cover"></div>-->
      </div>
  </header>
  <!-- <script src="Test_212.js"></script> -->
  
 

  <!-- map div -->
  <div id="map"></div>

  <div class="wrapper">
    <div class="container-fluid">
      <div class="row margin-top-50">
        <div class="col-md-2 col-lg-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="Category">Enter a Category</label>
                        <input class="form-control" id="Category" type="text" placeholder="Pizza">
                      </li>
                      <li class="filter list-group-item">
                        <label for="Name">Enter a Name</label>
                        <input class="form-control" id="Name" type="text" placeholder="Song E Napule">
                      </li>
                      <li class="filter list-group-item">
                        <label for="Zip Code">Enter a Zip Code</label>
                        <input class="form-control" id="Zip Code" type="number" placeholder="10001">
                      </li>
                      <li class="filter list-group-item">
                        <label for="Rating">Enter a Rating</label>
                        <input class="form-control" id="Rating" type="number" placeholder="5">
                      </li>
                      <li class="filter list-group-item">
                        <label for="Price">Enter a Price Limit</label>
                        <input class="form-control" id="Price" type="text" placeholder="$$">
                      </li>
                      
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10 col-lg-10" style="overflow:scroll;">
          <div id="table-area" class="">
            <table id="restaurant-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Category</th>
                  <th class="table-head">Latitude</th>
                  <th class="table-head">Longitude</th>
                  <th class="table-head">Name</th>
                  <th class="table-head">Price</th>
                  <th class="table-head">Rating</th>
                  <th class="table-head">Review Count</th>
                  <th class="table-head">Address</th>
                  <th class="table-head">URL</th>
                  <th class="table-head">Zip Code</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer"
    >
      <span class="bottom">Slice of Life NYC</span>
      <a href="https://www.youtube.com/watch?v=oVIFr5kfDmM" target="_blank">
        Video by gifrun
      </a>
    </footer>
  </div>
              
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/highlight.min.js"></script>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<!-- MomentJS -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
  integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
  crossorigin=""></script>
  
 <!-- Leaflet heatmap plugin-->
  <script type="text/javascript" src="static/js/leaflet-heat.js"></script>
 
  <!-- Icons -->
  <script src="leaflet.extra-markers.min.js"></script>

  <!-- polyfill.io is library for using newer JavaScript features in older browers (such as Object.assign) -->
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
 
  <!-- API key -->
  <!-- <script type="text/javascript" src="config.js"></script> -->
    
  <!-- Our JavaScript -->
  <script type="text/javascript" src="Test_212.js"></script>
  <script src="filter.js"></script>
  <script src="bideo.js"></script>


  
  <!-- D3 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>
  
  <script>
    AOS.init({
      easing: 'ease-out-back',
      duration: 1000
    });
  </script>

  <script>
    hljs.initHighlightingOnLoad();

    $('.hero__scroll').on('click', function(e) {
      $('html, body').animate({
        scrollTop: $(window).height()
      }, 1200);
    });
  </script>

</body>
</html>
